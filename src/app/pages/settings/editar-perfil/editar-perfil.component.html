<div class="edit-profile">
    <div class="section-header">
        <h3>Editar perfil</h3>
        <p>Personaliza tu imagen y descripción de perfil</p>
    </div>
    
    <form class="profile-form" [formGroup]="editProfileForm" (ngSubmit)="onSubmit(editProfileForm.value)" enctype="multipart/form-data" method="post">
        <div class="form-content">
            <div class="profile-image-section">
                <div class="image-container">
                    @if (loading()) {
                    <div class="skeleton-avatar"></div>
                    } @else {
                    <img [src]="user.img" alt="Avatar de usuario" class="avatar">
                    }
                    <button type="button" class="btn-delete" (click)="deleteImg()">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </div>
                
                <div class="upload-section">
                    <input type="file" id="file-input" (change)="onFileChange($event)" accept="image/*">
                    <label for="file-input" class="btn-upload">
                        Cambiar imagen
                    </label>
                    <p class="upload-info">JPG, PNG o GIF (máx. 2MB)</p>
                </div>
            </div>
            
            <div class="profile-description">
                <label for="description">Sobre ti</label>
                <textarea 
                    id="description"
                    placeholder="Escribe una breve descripción sobre ti..."
                    formControlName="description" 
                    maxlength="250"></textarea>
                <span class="char-count">{{ editProfileForm.get('description')?.value?.length || 0 }}/250</span>
            </div>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn-save">
                Guardar cambios
            </button>
        </div>
    </form>
</div>
<app-toast-notification />
